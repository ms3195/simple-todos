<body>
  <div class="container">
    <header>
      <h1>IP&O Roster</h1>

      <label class="hide-completed">
        <input type="checkbox" />
        Hide Completed employees
      </label>

      {{> loginButtons}}

      {{#if currentUser}}
        <form class="new-employee">
          <input type="text" name="emplId" placeholder="Employee ID" />
          <input type="text" name="emplName" placeholder="Employee Name" />
          <input type="number" name="salary" placeholder="Annual Salary" />
          <input type="text" name="title" placeholder="Job Title" />
        </form>
      {{/if}}
    </header>

    <ul>
      {{#each employees}}
        {{> employee}}
      {{/each}}
    </ul>
  </div>
</body>
